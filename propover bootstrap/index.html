<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." >
					Popover on top
					</button>
					<button type="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." >
					Popover on right
					</button>
					<button type="button" class="btn btn-warning" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
					sagittis lacus vel augue laoreet rutrum faucibus." >
					Popover on bottom
					</button>
					<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." >
					Popover on left
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-warning" data-container="body" data-toggle="middle" data-placement="bottom" data-content="Vivamus
					sagittis lacus vel augue laoreet rutrum faucibus." id="target">
					Popover on bottom
				</div>
				<div class="row">
					<div class="col-sm-3">
						<button type="button" class="btn btn-warning" onclick="bt1()" >Button
						</button>
					</div>
					<div class="col-sm-3">
						<button type="button" onclick="bt2()" class="btn btn-warning" data-container="body" id="bt2">
						Popover on bottom</button>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-warning" data-container="body" id="bt3" onclick="bt3()" >
						Popover on bottom</button>
					</div>
				</div>
				
			</div>
			
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			<script>
			$(function () {
				$('[data-toggle="popover"]').popover()
					})
				function bt1(){
					$('#target').popover('show')
					}
				function bt2(){
					$('#target').popover('hide')
				}
				function bt3(){
				$('#target').popover('toggle');
				}
			
			</script>
			
		</body>
	</html>
